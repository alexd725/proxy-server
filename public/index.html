<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather"></div>
      <input type="text" id="lat-input" placeholder="Enter lat" />
      <input type="text" id="lon-input" placeholder="Enter lon" />
      <button onclick="getWindData()">Submit</button>
    </div>
<script>
  const getWindData = async () => {
    const url = `/api/getWindsData?lat=${parseFloat(document.querySelector('#lat-input').value)}&lon=${parseFloat(document.querySelector('#lon-input').value)}`

    const res = await fetch(url)
    const data = await res.json()
    console.log(data);

    // const res = await fetch(url)
    // const data = await res.json()
  }
</script>
  </body>
</html>
